	 <h1 align=center> Мені ти приснилась давно… </h1>
	 
	  <p align=left>Мені ти приснилась давно,<br>
                    ввійшла ти у думи мої.<br>
                    нагадує очі твої</p>

    <p align=center>Розкрив я до сонця вікно<br>
                    й дивлюсь крізь проміння рої…<br>
                    Я небо люблю, бо воно<br>
                    нагадує очі твої.</p>

     <p align=right>І радісні квіти весни,<br>
                    коли у садах солов’ї,<br>
                    люблю я фіалки — вони<br>
                    нагадують очі твої.</p>
